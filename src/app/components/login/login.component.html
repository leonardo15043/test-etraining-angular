<div class="container">
    <div class="row justify-content-center align-items-center" style="height:100vh">
        <div class="col-4">
            <div class="card">
                <div class="card-body">
                    <form (ngSubmit)="login(forma)" #forma="ngForm">
                        <div class="form-group">
                          <label for="email">Email</label>
                          <input type="text" class="form-control" id="email" name="email" [(ngModel)]="user.email" >
                        </div>
                        <div class="form-group">
                            <label for="password">ContraseÃ±a</label>
                            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password" >
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">Entrar</button>
                    </form>
                </div>
            </div>
            <div class="alert alert-danger" role="alert" *ngIf="alert">
                El usuario no existe en la base de datos
            </div>
        </div>
    </div>
</div>
